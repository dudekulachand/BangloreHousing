name: push it to dockerhub
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: echo name
        run: echo "ubuntu version"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:v3
      - name: Deploy to EC2
        uses: appleboy/ssh-actions@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          scripts: |
            docker stop pipe || true 
            docker rm pipe || true 
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:v3
            docker run -d --name pipe -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/flaskapp:v3
